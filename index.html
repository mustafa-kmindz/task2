<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task 2</h1>
        </header>
        
        <!-- Search Section -->
        <div class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search products...">
                <button id="searchBtn">Search</button>
                <button id="clearSearchBtn">Clear Searches</button>
            </div>
        </div>

        <div class="main-content">
            <!-- Categories Section -->
            <aside class="categories-sidebar">
                <h3>Categories</h3>
                <div id="categoriesContainer">
                    <!-- Categories will be loaded here -->
                </div>
                <button id="clearCategoriesBtn">Clear All Categories</button>
            </aside>

            <!-- Products Section -->
            <main class="products-section">
                <!-- Sort Buttons -->
                <div class="sort-buttons">
                    <button id="sortPriceLowToHigh">Sort By Price Low To High</button>
                    <button id="sortPriceHighToLow">Sort By Price High To Low</button>
                    <button id="sortRatingHighToLow">Sort By Rating (High to Low)</button>
                </div>

                <!-- Products Container -->
                <div id="productsContainer" class="products-grid">
                    <!-- Products will be loaded here -->
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
