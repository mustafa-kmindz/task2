<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task 2</h1>
        </header>
        
        <!-- Search Section -->
        <div class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search products...">
                <button id="searchBtn">Search</button>
                <button id="clearSearchBtn">Clear Searches</button>
            </div>
        </div>        <!-- Mobile Dropdowns (visible only on mobile) -->
        <div class="mobile-controls" hidden>
            <!-- Mobile Categories Dropdown -->
            <div class="mobile-dropdown mobile-categories-dropdown">
                <label class="dropdown-label" for="mobileCategoriesSelect">Filter by Category</label>
                <select id="mobileCategoriesSelect" class="dropdown-select">
                    <option value="">All Categories</option>
                    <!-- Categories will be loaded here -->
                </select>
            </div>

            <!-- Mobile Sort Dropdown -->
            <div class="mobile-dropdown mobile-sort-dropdown">
                <label class="dropdown-label" for="mobileSortSelect">Sort Products</label>
                <select id="mobileSortSelect" class="dropdown-select">
                    <option value="">Select Sort Option</option>
                    <option value="price-low-to-high">Price: Low to High</option>
                    <option value="price-high-to-low">Price: High to Low</option>
                    <option value="rating-high-to-low">Rating: High to Low</option>
                </select>
            </div>
        </div>

        <div class="main-content">
            <!-- Categories Section (desktop only) -->
            <aside class="categories-sidebar">
                <h3>Categories</h3>
                <div id="categoriesContainer">
                    <!-- Categories will be loaded here -->
                </div>
                <button id="clearCategoriesBtn">Clear All Categories</button>
            </aside>

            <!-- Products Section -->
            <main class="products-section">
                <!-- Sort Buttons (desktop only) -->
                <div class="sort-buttons">
                    <button id="sortPriceLowToHigh">Sort By Price Low To High</button>
                    <button id="sortPriceHighToLow">Sort By Price High To Low</button>
                    <button id="sortRatingHighToLow">Sort By Rating (High to Low)</button>
                </div>

                <!-- Products Container -->
                <div id="productsContainer" class="products-grid">
                    <!-- Products will be loaded here -->
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
